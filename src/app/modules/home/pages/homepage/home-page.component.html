<div class="centered-container homepage">
  <app-launch-filter (onFilterChange)="updateFilter($event)"></app-launch-filter>

  <div class="pagination">
    <div class="pagination-before" (click)="retrievePrevious()">
      <<<
    </div>
    <div class="pagination-content">
      <div *ngFor="let launch of launches | launchFilter:filter">
        <app-launch-card [launch]="launch"></app-launch-card>
      </div>
    </div>
    <div class="pagination-after" (click)="retrieveNext()">
      >>>
    </div>
  </div>
</div>
